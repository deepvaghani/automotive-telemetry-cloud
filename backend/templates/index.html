<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Vehicle Telemetry</title>

  <style>
    body {
      background: #0b0b0b;
      color: #00ffcc;
      font-family: monospace;
      padding: 30px;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    .card {
      background: #111;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      font-size: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.2);
    }

    .label {
      color: #aaa;
      font-size: 14px;
    }

    .value {
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸš— Live Vehicle Telemetry</h1>

<div class="card">
  <div class="label">Speed</div>
  <div class="value"><span id="speed">--</span> km/h</div>
</div>

<div class="card">
  <div class="label">RPM</div>
  <div class="value"><span id="rpm">--</span></div>
</div>

<div class="card">
  <div class="label">Engine Temperature</div>
  <div class="value"><span id="temp">--</span> Â°C</div>
</div>

<div class="card">
  <div class="label">GPS Location</div>
  <div class="value"><span id="gps">--</span></div>
</div>

<div class="card">
  <div class="label">Last Update</div>
  <div class="value"><span id="time">--</span></div>
</div>

<script>
async function fetchTelemetry() {
  try {
    const response = await fetch(`/telemetry?ts=${Date.now()}`, {
      cache: "no-store"
    });

    const data = await response.json();
    console.log("Telemetry:", data);

    if (data.message) {
      document.getElementById("speed").innerText = "--";
      document.getElementById("rpm").innerText = "--";
      document.getElementById("temp").innerText = "--";
      document.getElementById("gps").innerText = data.message;
      return;
    }

    document.getElementById("speed").innerText = data.speed;
    document.getElementById("rpm").innerText = data.rpm;
    document.getElementById("temp").innerText = data.engine_temp;
    document.getElementById("gps").innerText =
      data.lat.toFixed(5) + ", " + data.lon.toFixed(5);
    document.getElementById("time").innerText =
      new Date(data.received_at).toLocaleTimeString();

  } catch (error) {
    console.error("Error fetching telemetry:", error);
  }
}

setInterval(fetchTelemetry, 1000);
fetchTelemetry();
</script>

</body>
</html>
