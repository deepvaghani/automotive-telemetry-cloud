<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vehicle Digital Instrument Cluster</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <div class="warning">
        <span id="tempWarn">ðŸ”¥ ENGINE</span>
        <span id="speedWarn">âš  SPEED</span>
    </div>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
            font-family: "Orbitron", "Segoe UI", Arial, sans-serif;
            color: #eaeaea;
            overflow: hidden;
        }

        /* Cockpit layout */
        .cluster {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }

        /* LEFT PANEL */
        .instruments {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 70px;
            background: linear-gradient(180deg, #050505, #111);
        }

        /* SPEEDOMETER */
        .speedometer {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #111 40%, #000 70%);
            border: 6px solid rgba(0, 255, 255, 0.25);
            box-shadow:
                inset 0 0 30px rgba(0, 255, 255, 0.25),
                0 0 40px rgba(0, 255, 255, 0.35);
        }

        /* Gauge markings */
        .speedometer::before {
            content: "";
            position: absolute;
            inset: 10px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.15);
        }

        .rpm-bar {
            position: relative;
            height: 260px;
            width: 28px;
            background: linear-gradient(#111, #000);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* RPM fill grows from bottom */
        .rpm-fill {
            position: absolute;
            bottom: 0;
            /* ðŸ‘ˆ KEY LINE */
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #00ff88, #ffee00, #ff4444);
            transition: height 0.4s ease;
        }

        /* Speed text */
        .speed-text {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
        }

        .speed-value {
            font-size: 56px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .speed-unit {
            font-size: 14px;
            opacity: 0.7;
        }

        /* RPM */
        .rpm-container {
            text-align: center;
        }

        .rpm-bar {
            height: 260px;
            width: 28px;
            background: linear-gradient(#111, #000);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .rpm-fill {
            height: 0%;
            width: 100%;
            background: linear-gradient(to top, #00ff88, #ffee00, #ff4444);
            transition: height 0.4s ease;
        }

        /* Temperature */
        .temp {
            text-align: center;
        }

        .temp-value {
            font-size: 36px;
            color: #ff7676;
            text-shadow: 0 0 8px rgba(255, 100, 100, 0.6);
        }

        /* MAP */
        #map {
            height: 100%;
            width: 100%;
            filter: brightness(0.85) contrast(1.2);
        }

        /* Warning icons */
        .warning {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            font-size: 18px;
        }

        .warning span {
            color: #ff4444;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .warning span.active {
            opacity: 1;
            text-shadow: 0 0 8px red;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 11px;
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <div class="cluster">

        <!-- LEFT -->
        <div class="instruments">

            <!-- RPM -->
            <div class="rpm-container">
                <div style="margin-bottom:10px;opacity:.7">RPM</div>
                <div class="rpm-bar">
                    <div class="rpm-fill" id="rpmFill"></div>
                </div>
            </div>

            <!-- SPEEDOMETER -->
            <div class="speedometer">
                <div class="needle" id="needle"></div>
                <div class="speed-text">
                    <div class="speed-value" id="speed">0</div>
                    <div class="speed-unit">km/h</div>
                </div>
            </div>

            <!-- TEMP -->
            <div class="temp">
                <div class="temp-value" id="temp">-- Â°C</div>
                <div style="opacity:.7">ENGINE TEMP</div>
            </div>

        </div>

        <!-- RIGHT -->
        <div id="map"></div>

    </div>

    <div class="footer">
        Automotive Digital Cockpit Â· Cloud & DevOps Project
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map = L.map('map').setView([50.8321, 12.9214], 15);
        let marker = L.marker([50.8321, 12.9214]).addTo(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        async function fetchTelemetry() {
            try {
                const res = await fetch("/telemetry");
                const data = await res.json();

                /* SPEED */
                document.getElementById("speed").innerText = Math.round(data.speed_kmh);

                // Speed â†’ needle angle (-130Â° to +130Â°)
                const angle = -130 + (data.speed_kmh / 160) * 260;
                document.getElementById("needle").style.transform =
                    `rotate(${angle}deg)`;

                /* RPM */
                const rpmPercent = Math.min((data.rpm / 6000) * 100, 100);
                document.getElementById("rpmFill").style.height = rpmPercent + "%";

                /* TEMP */
                document.getElementById("temp").innerText =
                    Math.round(data.engine_temp_c) + " Â°C";

                /* Warnings */
                document.getElementById("tempWarn").classList.toggle(
                    "active", data.engine_temp_c > 95
                );

                document.getElementById("speedWarn").classList.toggle(
                    "active", data.speed_kmh > 120
                );


                /* GPS MAP */
                marker.setLatLng([data.latitude, data.longitude]);
                map.panTo([data.latitude, data.longitude], { animate: true });

            } catch (e) {
                console.log("Waiting for telemetry...");
            }
        }

        setInterval(fetchTelemetry, 1500);
        fetchTelemetry();
    </script>

</body>

</html>
