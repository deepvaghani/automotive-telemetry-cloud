<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telemetry Live Data</title>
  <style>
    body {
      background: #111;
      color: #00ffcc;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #fff;
    }
    pre {
      background: #000;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>ðŸš— Live Telemetry Data</h1>

<pre id="telemetry">Waiting for data...</pre>

<script>
async function fetchTelemetry() {
  try {
    const res = await fetch(`/telemetry?ts=${Date.now()}`, {
      cache: "no-store"
    });

    const data = await res.json();

    console.log("Telemetry received:", data);

    document.getElementById("telemetry").innerText =
      JSON.stringify(data, null, 2);

  } catch (error) {
    console.error("Error fetching telemetry:", error);
    document.getElementById("telemetry").innerText =
      "Error fetching telemetry";
  }
}

// Fetch every second
setInterval(fetchTelemetry, 1000);
fetchTelemetry();
</script>

</body>
</html>
